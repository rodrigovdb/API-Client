<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>RESTful API Client</title><link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css"><link rel="stylesheet" href="css/main.css"><script src="components/jquery/dist/jquery.min.js"></script><script src="components/bootstrap/dist/js/bootstrap.min.js"></script><script src="js/index.js"></script></head><body><main><div class="row"><div class="col-md-2"></div><div class="col-md-8"><h1>My API Client</h1><div style="margin-bottom: 5px" class="row"><div class="form-group"><label for="url" class="col-sm-2 control-label">API URL</label><div class="col-sm-7"><input type="text" id="url" name="url" class="form-control"></div><label for="url" class="col-sm-2 control-label">Request Method</label><div class="col-sm-1"><select id="method" name="method"><option value="GET">GET</option><option value="POST">POST</option><option value="PUT">PUT</option></select></div></div></div><div style="margin-bottom: 5px" class="row"><div class="form-group"><label for="token" class="col-sm-2 control-label">API Token</label><div class="col-sm-4"><input type="text" id="token" name="token" class="form-control"></div><label for="accept_version" class="col-sm-2 control-label">API Accept-Version</label><div class="col-sm-4"><input type="text" id="accept_version" name="accept_version" value="v1" class="form-control"></div></div></div><div id="accordion" role="tablist" aria-multiselectable="true" class="panel-group"><div class="panel panel-default"><div id="headingOne" role="tab" class="panel-heading"><h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Send a file to API</a></h4></div><div id="collapseOne" role="tabpanel" aria-labelledby="headingOne" class="panel-collapse collapse in"><div class="panel-body"><form id="file_form" name="file_form" action="#" method="POST" enctype="multipart/form-data" class="form-horizontal"><div class="form-group"><label for="inputEmail3" class="col-sm-2 control-label">Image file</label><div class="col-sm-10"><input id="file" type="file" name="file" class="form-control"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button id="send_request" type="submit" class="btn btn-primary">Send</button></div></div></form></div></div></div><div class="panel panel-default"><div id="headingTwo" role="tab" class="panel-heading"><h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="collapsed">Send an URL to API</a></h4></div><div id="collapseTwo" role="tabpanel" aria-labelledby="headingTwo" class="panel-collapse collapse"><div class="panel-body"><form id="url_form" name="url_form" action="#" method="POST" class="form-horizontal"><div class="form-group"><label for="inputEmail3" class="col-sm-2 control-label">Image URL</label><div class="col-sm-10"><input id="imageUrl" type="text" name="imageUrl" class="form-control"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button id="send_request" type="submit" class="btn btn-primary">Send</button></div></div></form></div></div><div id="response" style="display: none" class="panel-footer"></div></div><div id="loading" style="text-align: center; display: none"><h4>Loading... just wait</h4><img src="img/clipboard31.gif"></div></div><div class="col-md-2"></div></div></div></main><div class="col-md-2"></div><div class="col-md-8"><hr><div id="footer">Rodrigo Otavio van den Berg Maia &lt;rodrigovdb@gmail.com&gt;</div></div><div class="col-md-2"></div></body></html>
