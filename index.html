<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Post image to API</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script src="assets/javascript/index.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1>Send image to API</h1>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Send an image to an API</h3>
        </div>

        <div class="panel-body">
          <form id="test_form" name="test_form" action="http://localhost:9393/api/images" method="POST" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Image file</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="image_file" name="image_file" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="send_request" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>

        <div class="panel-footer" id="response" style="display: none">
        </div>
      </div>

      <div id="loading" style="text-align: center; display: none">
        <h4>Loading... just wait</h4>
        <img src="assets/images/clipboard31.gif" />
      </div>
    </div>

    <div class="col-md-2"></div>
  </div>
</body>
</html>
