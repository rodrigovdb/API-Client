<!DOCTYPE html><html lang="en" ng-app="restfull"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>RESTful API Client</title><link rel="stylesheet" href="css/main.css"><script src="js/main.js"></script></head><body><main><div ng-controller="Index" class="row"><div class="col-md-2"></div><div class="col-md-8"><h1>My API Client</h1><div ng-controller="RequestDestination" class="row my-form-row"><div class="form-group"><label for="url" class="col-sm-2 control-label">API URL</label><div class="col-sm-7"><input type="text" id="url" name="url" ng-model="url" class="form-control"></div><label for="method" class="col-sm-1 control-label">Method</label><div class="col-sm-1"><select id="method" name="method" ng-model="method"><option ng-repeat="m in methods">{{ m }}</option></select></div></div></div><div ng-controller="RequestHeader" class="panel panel-default"><div class="panel-heading">Header params</div><div class="panel-body"><div ng-repeat="(key, value) in header_params" class="row my-form-row"><div class="col-sm-1"><a href="#" ng-click="remove_header_param(key)">[X]</a></div><label for="{{ key }}" class="col-sm-2 control-label header_label">{{ key }}</label><div id="#{{ key }}" class="col-sm-3 header_value">{{ value }}</div><input type="hidden" name="headers[]" value="{{ create_json(key, value) }}"></div><div class="row my-form-row"><div class="col-sm-2"><strong>Key</strong></div><div class="col-sm-2"><strong>Value</strong></div></div><div class="row my-form-row"><div class="form-group"><div class="col-sm-2"><input id="header_param_key" name="header_param_key" class="form-control"></div><div class="col-sm-2"><input id="header_param_value" name="header_param_value" class="form-control"></div><div class="col-sm-2"><button id="add_header_param" ng-click="add_header_param()" class="btn btn-primary">Add</button></div></div></div></div></div><div ng-controller="RequestUrl" class="panel panel-default"><div class="panel-heading">Url params</div><div class="panel-body"><div ng-repeat="(key, value) in url_params" class="row my-form-row"><div class="col-sm-1"><a href="#" ng-click="remove_url_param(key)">[X]</a></div><label for="{{ key }}" class="col-sm-2 control-label">{{ key }}</label><div id="#{{ key }}" class="col-sm-3">{{ value }}</div><input type="hidden" name="urls[]" value="{{ create_json(key, value) }}"></div><div class="row my-form-row"><div class="col-sm-2"><strong>Key</strong></div><div class="col-sm-2"><strong>Value</strong></div></div><div class="row my-form-row"><div class="form-group"><div class="col-sm-2"><input id="url_param_key" name="url_param_key" class="form-control"></div><div class="col-sm-2"><input id="url_param_value" name="url_param_value" class="form-control"></div><div class="col-sm-2"><button id="add_url_param" ng-click="add_url_param()" class="btn btn-primary">Add</button></div></div></div></div></div><div ng-controller="RequestBody" class="panel panel-default"><div class="panel-heading">Body params</div><div class="panel-body"><div ng-repeat="(key, value) in body_params" class="row my-form-row"><div class="col-sm-1"><a href="#" ng-click="remove_body_param(key)">[X]</a></div><label for="{{ key }}" class="col-sm-2 control-label">{{ key }}</label><div id="#{{ key }}" class="col-sm-3">{{ value }}</div><input type="hidden" name="bodies[]" value="{{ create_json(key, value) }}"></div><div class="row my-form-row"><div class="col-sm-2"><strong>Key</strong></div><div class="col-sm-2"><strong>Value</strong></div></div><div class="row my-form-row"><div class="form-group"><div class="col-sm-2"><input id="body_param_key" name="body_param_key" class="form-control"></div><div class="col-sm-2"><input id="body_param_value" name="body_param_value" class="form-control"></div><div class="col-sm-2"><button id="add_body_param" ng-click="add_body_param()" class="btn btn-primary">Add</button></div></div></div></div></div><!--include includes/_accordion_with_two_forms.jade--><div ng-controller="Index"><button ng-click="send_request()" class="btn btn-primary">Send</button></div><div id="response" style="display: none" class="panel-footer"></div><div id="loading" style="text-align: center; display: none"><h4>Loading... just wait</h4><img src="img/clipboard31.gif"></div></div><div class="col-md-2"></div></div></main><div class="col-md-2"></div><div class="col-md-8"><hr><div id="footer">Rodrigo Otavio van den Berg Maia &lt;rodrigovdb@gmail.com&gt;</div></div><div class="col-md-2"></div></body></html>
