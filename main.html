<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>RESTful API Client</title><link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css"><script src="components/jquery/dist/jquery.min.js"></script><script src="components/bootstrap/dist/js/bootstrap.min.js"></script><script src="js/index.js"></script></head></html><body><div class="row"><div class="col-md-2"></div><div class="col-md-8"><h1>My API RESTful client</h1><div id="accordion" role="tablist" aria-multiselectable="true" class="panel-group"><div class="panel panel-default"><div id="headingOne" role="tab" class="panel-heading"><h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Send a file to API</a></h4></div><div id="collapseOne" role="tabpanel" aria-labelledby="headingOne" class="panel-collapse collapse in"><div class="panel-body"><form id="file_form" name="file_form" action="#" method="POST" enctype="multipart/form-data" class="form-horizontal"><div class="form-group"><label for="file" class="col-sm-2 control-label">Image file</label><div class="col-sm-10"><input id="file" type="file" name="file" class="form-control"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button id="send_request" type="submit" class="btn btn-primary">Send</button></div></div></form></div></div><div id="headingTwo" role="tab" class="panel-heading"><h4 class="panel-title"><a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Send an URL to API</a></h4></div><div id="collapseTwo" role="tabpanel" aria-labelledby="headingTwo" class="panel-collapse collapse in"><div class="panel-body"><form id="url_form" name="url_form" action="#" method="POST" enctype="multipart/form-data" class="form-horizontal"><div class="form-group"><label for="imageUrl" class="col-sm-2 control-label">Image file</label><div class="col-sm-10"><input id="imageUrl" type="text" name="imageUrl" class="form-control"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button id="send_request" type="submit" class="btn btn-primary">Send</button></div></div></form></div></div></div><div id="response" style="display: none" class="panel-footer"></div></div><hr><div id="footer">Rodrigo Otavio van den Berg Maia <rodrigovdb@gmail.com></div></div><div class="col-md-2"></div></div></body>
